<div class="header">
		<h1>{{ element.meta['title'] }}</h1>
</div>
<p class="meta"><small><span>{% if element.meta['author'] %}{{ element.meta['author'] }}</a> - {% endif %}</span><span>{{ element.meta['date'] }}</span> - <span class="tags">{% if element.meta['tags'] %}{% for tag in element.meta['tags'] %}<a href="{{ url_for('tag', tag=tag) }}">{{ tag }}</a>{% if not loop.last %}, {% endif %}{% endfor %}{% endif %}</span></small></p>
<div class="entry-content">
		{{ element.html|safe }}
</div>
